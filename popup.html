<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="wrapper">
        <h2>Welcome to Linkedin Extractor</h2>
        <button class="linkedinBtn">Linkedin Data</button>
        <button class="googleBtn">Google Data</button>
        <table>
            <thead>
                <tr>
                    <th colspan="2">The linkedin Data</th>
                </tr>
            </thead>
            <tbody>
                <tr class="allData">
                    <td class="personName"></td>
                    <td class="personTitle"></td>
                    <td class="email"></td>
                    <td class="linkedinLink"></td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th colspan="2">The Google Data</th>
                </tr>
            </thead>
            <tbody>
                <tr class="googleAllData">
                    <td class="webSite"></td>
                    <td class="phone"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="popup.js"></script>
    <script src="google.js"></script>
    
</body>

</html>
